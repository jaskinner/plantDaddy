<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Recipe Assistant</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
    <img src="{{ url_for('static', filename='icon.png') }}" class="icon" />
    <h3>OpenAI Recipe Assistant</h3>
    <form action="/" method="post">
        <p>Enter the ingredients you have, separated by commas:</p>
        <input type="text" name="foods" placeholder="List your ingredients" required />
        <p>What type of meal are you looking to prepare? (e.g., breakfast, lunch, dinner)</p>
        <input type="text" name="meal" placeholder="Type of meal" required />
        <input type="submit" value="Find Recipes" />
    </form>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
    <footer>
        <p>This is an AI-powered recipe suggestion tool. Use at your own discretion.</p>
    </footer>
</body>
</html>
